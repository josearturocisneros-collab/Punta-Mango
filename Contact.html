<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punta Mango Resort — Contact</title>
  <link rel="stylesheet" href="extension.css">
</head>
<body class="contact-page">

  <!-- Header with banner -->
  <header>
    <div class="banner small">
      <div class="banner-overlay">
        <h1 class="site-title small">Contact Us</h1>
        <p class="site-subtitle">We’d love to hear from you!</p>
      </div>
    </div>

    <!-- Navigation -->
     <nav class="main-nav" role="navigation" aria-label="Main site navigation">
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
      <ul class="nav-list">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="Amenities.html" class="active">Amenities</a></li>
        <li><a href="about" class="active">About</a></li>
        <li><a href="Cabins.html" class="active">Cabins</a></li>
        <li><a href="Contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="container contact-form">
      <h2>Send Us a Message</h2>

     <!--HTML5 validated contact form. This part is NEWLY Updated--> 
      <form action="#" method="post">

        <!--Name-->
        <label for="name">Name:</label>
        <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Your Name" 
        minlength="2"
        required>

        <!--Phone-->
        <label for="phone"> Phone Number</label>
        <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Phone Number"
        pattern="Number"
        minlength="2"
        required>

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" 
        id="email" 
        name="email" 
        placeholder="Your Email" 
        required>
        
        <!--Number of nights-->
        <label for="nights"> Number of Guests</label>
        <input
        type="number"
        id="Guests"
        name="Guests"
        min="1"
        max="100"
        value="1"
        required>
        
        <!--Arrival Date-->
        <label for="arrival">Arrival Date:</label>
        <input
        type="date"
        id="arrival"
        name="arrival"
        required>

        <!--Departure Date-->
        <label for="departure">Departure Date:</label>
        <input
        type="date"
        id="departure"
        name="departure"
        required>

        <!-- Messaeg box-->
        <label for="message">Message:</label>
        <textarea id="message" 
        name="message" 
        placeholder="Your Message" 
        rows="6" required>
      </textarea>

        
        <fieldset>
          <legend> Preferred Contact Method</legend>
        <label>
            <input type="radio" name="contactmethod" value="email" checked>
            Email
          </label>
          <label>
              <input type="radio" name="contactmethod" value="phone"> Phone
          </label>
        </fieldset>

        <input type="submit" value="Send" class="btn" aria-label="Send message">
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Punta Mango Resort — Website by Jose Cisneros</p>
    </div>
  </footer>

  <!-- JavaScript to update year -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
