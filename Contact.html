<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punta Mango Resort — Contact</title>
  <link rel="stylesheet" href="extension.css">
</head>
<body class="contact-page">

  <!-- Header with banner -->
  <header>
    <div class="banner small">
      <div class="banner-overlay">
        <h1 class="site-title small">Contact Us</h1>
        <p class="site-subtitle">We’d love to hear from you!</p>
      </div>
    </div>

    <!-- Navigation -->
     <nav class="main-nav" role="navigation" aria-label="Main site navigation">
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
      <ul class="nav-list">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="Amenities.html" class="active">Amenities</a></li>
        <li><a href="about" class="active">About</a></li>
        <li><a href="Cabins.html" class="active">Cabins</a></li>
        <li><a href="Contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="container contact-form">
      <h2>Send Us a Message</h2>

     <!--HTML5 validated contact form. This part is NEWLY Updated--> 
<form id="contactForm" action="#" method="post">

  <!-- First Name -->
  <label for="firstName">First Name:</label>
  <input 
    type="text" 
    id="firstName"  
    name="firstName" 
    placeholder="First Name" 
    minlength="2"
    required>

  <!-- Last Name -->
  <label for="lastName">Last Name:</label>
  <input 
    type="text" 
    id="lastName"  
    name="lastName" 
    placeholder="Last Name" 
    minlength="2"
    required>

  <!-- City -->
  <label for="city">City:</label>
  <input 
    type="text" 
    id="city"  
    name="city" 
    placeholder="City" 
    minlength="2"
    required>

  <!-- ZIP Code -->
  <label for="zip">ZIP Code:</label>
  <input
    type="text"
    id="zip"
    name="zip"
    placeholder="12345"
    required>

  <!-- Phone -->
  <label for="phone">Phone Number:</label>
  <input
    type="tel"
    id="phone"
    name="phone"
    placeholder="(123) 123-4567"
    minlength="7"
    required>

  <!-- Email -->
  <label for="email">Email:</label>
  <input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="@example.com" 
    required>

  <!-- Number of Guests -->
  <label for="guests">Number of Guests:</label>
  <input
    type="number"
    id="guests"
    name="guests"
    min="1"
    max="100"
    value="1"
    required>
  
  <!-- Arrival Date -->
  <label for="arrival">Arrival Date:</label>
  <input
    type="date"
    id="arrival"
    name="arrival"
    required>

  <!-- Departure Date -->
  <label for="departure">Departure Date:</label>
  <input
    type="date"
    id="departure"
    name="departure"
    required>

  <!-- Message box -->
  <label for="message">Message:</label>
  <textarea 
    id="message" 
    name="message" 
    placeholder="Your Message" 
    rows="6" 
    required></textarea>

  <!-- Preferred Contact Method -->
  <fieldset>
    <legend>Preferred Contact Method</legend>
    <label>
      <input type="radio" name="contactmethod" value="email" checked>
      Email
    </label>
    <label>
      <input type="radio" name="contactmethod" value="phone">
      Phone
    </label>
  </fieldset>

  <input type="submit" value="Send" class="btn" aria-label="Send message">
</form>

    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Punta Mango Resort — Website by Jose Cisneros</p>
    </div>
  </footer>

  <!-- JavaScript-->
  <script>
  // keept this from out previous assignment 
  document.getElementById("year").textContent = new Date().getFullYear();
  // All this information was gathered from w3schools.com and confirmed with Chat and the few information i was able to gather on Chapter 14.
  document.getElementById("contactForm").addEventListener("submit", function(e) {
  
    let first = document.getElementById("firstName");
    let last  = document.getElementById("lastName");
    let city  = document.getElementById("city");
    let email = document.getElementById("email");
    let zip   = document.getElementById("zip");

    // Capitalize helper
    function cap(v) {
      v = v.trim();
      if (v === "") return "";
      return v.charAt(0).toUpperCase() + v.slice(1).toLowerCase();
    }

    // Apply capitalization
    first.value = cap(first.value);
    last.value  = cap(last.value);
    city.value  = cap(city.value);

    // Very simple email + ZIP validation
    let emailOK = email.value.includes("@") && email.value.includes(".");
    let zipValue = zip.value.trim();
    let zipOK   = zipValue.length === 5 && !isNaN(zipValue); // 5 numbers is what i wanted but i was not able to get it to generate an error with less or more then the required digits.

    if (!emailOK || !zipOK) {
      e.preventDefault(); // Stop form submission

      let msg = "";
      if (!emailOK) msg += "Please enter a valid email.\n";
      if (!zipOK) msg += "Please enter a 5-digit ZIP code.";

      alert(msg);
    }
  });
</script>

</body>
</html>
